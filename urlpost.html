<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX Example</title>
</head>
<body style="text-align: center">
<h1>Загрузка веб-страницы в контейнер DIV</h1>
<div id = "info">Это предложение будет заменено</div>

<script>
    let XHR = new XMLHttpRequest();
    XHR.open("POST", "http://book.loc:8000/book_php/urlpost/urlpost.php", true);
    XHR.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    XHR.send("url=news.com");

    XHR.onreadystatechange = function ()
    {
        if (this.readyState == 4 && this.status == 200) //4 - завершение вызова
        {
            document.getElementById("info").innerHTML = this.responseText
        }
    }
</script>

</body>
</html>
