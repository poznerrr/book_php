<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button id="clickme">CLICK ME!</button>
<p id="result">I am a paragraph</p>
<hr>
<h2>Щелкните в пределах и за пределами этих полей</h2>
<input type="text" name="">
<input type="text" id="second">
<input type="text">
<hr>
<button class="myclass">Button 1</button>
<button class="myclass">Button 2</button>
<button class="myclass">Button 3</button>
<button class="myclass">Button 4</button>
<button class="myclass">Button 5</button>
<hr>
<script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
<script>
    $(function () //$(function() {}) подготавливает код и ждёт загрузки страницы
    {
        $('#clickme').click(function () {
            $('#result').html('Yoi clicked a button');
        })

        $('#second').focus();
        $('input').focus(function () {
            $(this).css('background', 'red')
        });
        $('input').blur(function () {
            $(this).css('background', '#aaa')
        });

        //работа с click dblclick
        $('.myclass').click(function () {
            $(this).slideUp()
        });
        $('.myclass').dblclick(function () {
            $(this).hide()
        });

        //работа с keypressed
        $(document).keypress(function(event)
        {
            key = String.fromCharCode(event.which);
            if (key >= 'a' && key <= 'z' ||
            key >='A' && key <='Z' ||
            key >= '0' && key <= '9')
            {
                $('#result').html('You pressed:' + key);
                event.preventDefault();
            }
        })
    })

</script>
</body>
</html>
